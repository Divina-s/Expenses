    <h2>Budget list</h2>
    <table class="table">
        <thead class="thead">
            <tr>
                <th>No</th>
                <th>Amount</th>
                <th>From_date</th>
                <th>to_date</th>
                <th>Category</th>
                <th>Name</th>
                <th>Period</th>
            </tr>

        </thead>
        <tbody>
            {% for budget in budgets %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{budget.amount}}</td>
                <td>{{budget.from_date}}</td>
                <td>{{budget.to_date}}</td>
                <td>{{budget.category}}</td>
                <td>{{budget.Name}}</td>

                
            </tr>
            {% endfor %}

            <td> Total</td>
            <td>{{total}}</td>
           </tr>
        </tbody>
    </table>

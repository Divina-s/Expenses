    <h2>Income list</h2>
    <table class="table">
        <thead class="thead">
            <tr>
                <th>No</th>
                <th>Amount</th>
                <th>Description</th>
                <th>Source</th>
                <th>Date</th>
            </tr>

        </thead>
        <tbody>
            {% for income in incomes %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{income.amount}}</td>
                <td>{{income.description}}</td>
                <td>{{income.source}}</td>
                <td>{{income.date}}</td>
               
            </tr>
            {% endfor %}
         <br>  <tr>
            <td> Total</td>
            <td>{{total}}</td>
           </tr>
        </tbody>
    </table>

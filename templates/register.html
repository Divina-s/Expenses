
{% extends 'base_auth.html' %}
{% load static %}
{% block content %} 
<head>
	<link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>


<body id="bg" style="background-image: url('{% static 'images/finance.jpeg' %}') ">
<div class="container mt-2">
<div class="row">
    <div class="col-md-12">
		<div class="row d-flex justify-content-center align-items-center h-100">
			<div class="col-12 col-md-8 col-lg-6 col-xl-5">
			  <div class="mt-5 card text-black" style=" border-radius: 1rem;">
				<div class="card-body p-3 text-center">
  
			  <div class="mb-md-5 mt-md-4 pb-5">
	
				<div class="card-title py-2">
					<h4>Register for a free account</h4></div>
			<form action="{% url 'register' %}" method="POST" class="center-form">
				{% csrf_token %}
		{% include 'partials/messages.html' %}		
	<div class="form-group"><input type="text" name="username" id="usernameField" class="form-control  form-control-sm" placeholder="username" value="{{fieldValues.username}}"></div>

	<div class="invalid_feedback invalid-feeback" style="display:none">
		
	</div>
	<p class="text-sm text-success usernamesuccessOutput"></p><br>

	<div class="form-group"><input type="email" name="email" id="emailfield" class="form-control form-control-sm" placeholder="email" value="{{fieldValues.email}}"></div>
	<div class="emailFeedBackArea invalid-feeback" style="display:none">
		
	</div><br>
	<div class="form-group"><input type="password" name="password" id="passwordfield" class="form-control form-control-sm" placeholder="password"></div><br>
	<small class="float showPasswordToggle "style="font-size:10vw"><b>SHOW</b></small><br><br>

<input type="submit" value="Register"  class="form-control form-control-sm  btn btn-primary submit-btn"><br>
<div class="card-body py-2">
    Already have an account?<a href="{% url 'login' %}">Login</a>
	
  </div>
			</form>	
		</div>	</div>
		</div>
	</div>
</div></div></div></div></body>
<div class="col-md-4">

</div>
<script src="{% static 'js/register.js' %}"></script>

{% endblock %}
